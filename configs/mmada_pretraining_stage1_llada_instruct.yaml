wandb:
  entity: null
#  run_id: askkz9i2
  resume: 'auto'

experiment:
    project: "mmada-training-stage1"
    name: "mmada-training-stage1-llada-instruct"
    output_dir: "mmada-training-stage1-llada-instruct"
    max_train_examples_t2i: 40000000
    max_train_examples_mmu: 40000000
    save_every: 10000
    eval_every: 2500
    generate_every: 1000
    log_every: 50
    log_grad_norm_every: 100
    resume_from_checkpoint: "latest"

model:
    mmada:
        llm_model_name_or_path: "GSAI-ML/LLaDA-8B-Instruct" 
        llm_config_path: "GSAI-ML/LLaDA-8B-Instruct"
        pretrained_model_path: "GSAI-ML/LLaDA-8B-Instruct"
        w_clip_vit: False
        new_vocab_size: 134656
        llm_vocab_size: 126464
        num_new_special_tokens: 0
        tie_word_embeddings: False

        mol_atom_embedding_dim: 128
        mol_coord_embedding_dim: 128
        mol_3d_encoder_output_dim: 768 
        num_atom_types: 120 
        max_atoms: 256 

        output_atom_coords_dim: 3 
        output_atom_type_dim: 120 

        d_model: 768 
        fusion_hidden_dim: 2048
        final_condition_dim: 768

        diffusion_timesteps: 1000
        noise_schedule_beta_start: 0.0001
        noise_schedule_beta_end: 0.02
        noise_schedule_name: "linear" 

        coords_coeff: 1.0 
        atom_type_coeff: 1.0 
        selfies_coeff: 1.0 
        alignment_coeff: 0.1 
        hierarchical_coeff: 0.0 

        mask_token_id: -1 
        mask_replace_ratio: 0.1 
        mask_schedule_start: 0.0001 
        mask_schedule_end: 0.02 

    gradient_checkpointing: True

dataset:
    combined_loader_mode: "max_size_cycle"
    params:
        train_lm_shards_path_or_url: "/data_storage/shared/datasets/falcon-refinedweb/data/data/*.parquet"
        train_mol_data_path: "/path/to/your/molecular_data.parquet"
        shuffle_buffer_size: 1000
        num_workers: 32
        pin_memory: True
        persistent_workers: True

    preprocessing:
        max_seq_length: 128 # for text tokens
        max_selfies_length: 256

optimizer:
    name: adamw
    params: # default adamw params
        learning_rate: 1e-4
        scale_lr: False # scale learning rate by total batch size
        beta1: 0.9
        beta2: 0.999
        weight_decay: 0.01
        epsilon: 1e-8

lr_scheduler:
    scheduler: "cosine"
    params:
        learning_rate: ${optimizer.params.learning_rate}
        warmup_steps: 5000

training:
    gradient_accumulation_steps: 2
    noise_type: "mask"
    batch_size_lm: 2
    batch_size_mol: 4
    mixed_precision: "bf16"
    enable_tf32: True
    seed: 10086
    max_train_steps: 500000
    overfit_one_batch: False
    cond_dropout_prob: 0.1
    min_masking_rate: 0.0
    label_smoothing: 0.0
    max_grad_norm: 1
    guidance_scale: 1.5
    generation_timesteps: 12
    lm_coeff: 0.1